<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flemish Verbs Master</title>
    <meta name="description" content="Learn Flemish verbs with audio and examples">
    <meta name="theme-color" content="#2c3e50">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png">
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-color: #3498db;
            --card-bg: #2d2d2d;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .light-mode {
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --accent-color: #3498db;
            --card-bg: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 2.2rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
        }

        .filter-btn {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--accent-color);
        }

        .filter-btn.active {
            background: var(--accent-color);
            color: white;
        }

        .search-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        #search {
            width: 70%;
            padding: 12px 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--accent-color);
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
        }

        .verbs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .verb-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .verb-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .verb-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .verb-dutch {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .verb-translation {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .verb-example {
            margin-top: 15px;
            padding: 15px;
            background: var(--bg-primary);
            border-radius: 10px;
            font-style: italic;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .verb-audio {
            margin-top: 15px;
            display: flex;
            align-items: center;
        }

        .audio-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.3s;
        }

        .audio-btn:hover {
            opacity: 0.9;
        }

        .conjugation {
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .conjugation span {
            display: inline-block;
            margin-right: 8px;
            margin-bottom: 5px;
            background: var(--bg-primary);
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .contact-link {
            color: var(--accent-color);
            text-decoration: none;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        .stats {
            margin: 10px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .verbs-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            #search {
                width: 90%;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .verbs-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

        let currentLanguage = 'en';
        let currentTheme = 'dark';
        let currentFilter = 'all';

        // Initialize app
        function initApp() {
            renderVerbs();
            setupEventListeners();
            registerServiceWorker();
            updateStats();
        }

        // Render verbs to the grid
        function renderVerbs(filter = "all") {
            const container = document.getElementById('verbs-container');
            container.innerHTML = '';
            
            const filteredVerbs = filter === "all" ? verbs : verbs.filter(verb => verb.category === filter);
            
            filteredVerbs.forEach(verb => {
                const card = document.createElement('div');
                card.className = 'verb-card';
                card.innerHTML = `
                    <div class="verb-header">
                        <div class="verb-dutch">${verb.dutch}</div>
                        <div class="verb-translation">${verb.translations[currentLanguage]}</div>
                    </div>
                    <div class="verb-example">${verb.examples[currentLanguage]}</div>
                    <div class="conjugation">
                        ${verb.conjugation.map(form => `<span>${form}</span>`).join('')}
                    </div>
                    <div class="verb-audio">
                        <button class="audio-btn" onclick="playAudio('${verb.dutch}')">
                            ðŸ”Š
                        </button>
                        <span>${translations[currentLanguage].audioText}</span>
                    </div>
                `;
                container.appendChild(card);
            });
            updateStats();
        }

        // Update stats
        function updateStats() {
            const filteredVerbs = currentFilter === "all" ? verbs : verbs.filter(verb => verb.category === currentFilter);
            const statsElement = document.getElementById('stats');
            const text = translations[currentLanguage].stats.replace('{count}', filteredVerbs.length);
            statsElement.textContent = text;
        }

        // Play audio using Web Speech API
        function playAudio(word) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'nl-NL';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            } else {
                alert(`Playing audio for: ${word}`);
            }
        }

        // Toggle theme
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('theme-toggle');
            
            if (currentTheme === 'dark') {
                body.classList.add('light-mode');
                body.classList.remove('dark-mode');
                themeToggle.textContent = currentLanguage === 'en' ? 'ðŸŒ™ Dark Mode' : 'ðŸŒ™ ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰';
                currentTheme = 'light';
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeToggle.textContent = currentLanguage === 'en' ? 'ðŸŒ™ Light Mode' : 'ðŸŒ™ ãƒ©ã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰';
                currentTheme = 'dark';
            }
        }

        // Toggle language
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'ja' : 'en';
            updateTexts();
            renderVerbs(currentFilter);
        }

        // Update all texts based on current language
        function updateTexts() {
            const t = translations[currentLanguage];
            document.getElementById('app-title').textContent = t.title;
            document.getElementById('app-subtitle').textContent = t.subtitle;
            document.getElementById('search').placeholder = t.searchPlaceholder;
            document.getElementById('theme-toggle').textContent = t.themeToggle;
            document.getElementById('language-toggle').textContent = t.languageToggle;
            document.getElementById('install-btn').textContent = t.installBtn;
            document.getElementById('contact-text').innerHTML = `${t.contact}<br>
                <a href="mailto:mementomorikatsu@gmail.com" class="contact-link">mementomorikatsu@gmail.com</a>`;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const filter = btn.getAttribute('data-filter');
                btn.textContent = t.categories[filter];
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            document.getElementById('search').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const cards = document.querySelectorAll('.verb-card');
                
                cards.forEach(card => {
                    const dutchWord = card.querySelector('.verb-dutch').textContent.toLowerCase();
                    const translation = card.querySelector('.verb-translation').textContent.toLowerCase();
                    
                    if (dutchWord.includes(searchTerm) || translation.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });

            // Theme toggle
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

            // Language toggle
            document.getElementById('language-toggle').addEventListener('click', toggleLanguage);

            // Install app
            document.getElementById('install-btn').addEventListener('click', installApp);

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.getAttribute('data-filter');
                    renderVerbs(currentFilter);
                });
            });
        }

        // Install PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                });
            }
        }

        // Register service worker
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
